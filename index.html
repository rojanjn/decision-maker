<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="This is a HTML/CSS/JS website, that randomly chooses an answer once the user asks a question.">
    <meta name="keywords" content="HTML, CSS, JavaScript, random, decision, 8ball">
    <meta name="author" content="Rojan Jafarnezhad">

    <title>8 Ball</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Inconsolata:wght@200..900&family=Slackey&display=swap"
        rel="stylesheet">

    <!-- tab icon -->
    <link rel="icon" href="img/question_1069222.png">

    <!-- css -->
    <style>
        body {
            background: linear-gradient(#1c2128, black, #1c2128);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            text-align: center;
            padding: 0 2rem;
            margin-top: 0;
        }

        h1 {
            color: #EAEFEF;
            font-size: 3em;
            font-family: "Slackey", sans-serif;
            font-weight: 100;
            margin-top: 20px;
            margin-bottom: 0;
        }

        h2 {
            color: #909194;
            margin: 10px;
        }

        h2,
        #askQ,
        #askBtn {
            font-family: "Comfortaa", sans-serif;
        }

        #askQ {
            text-align: center;
            padding: 10px;
            font-size: 1rem;
            width: 80%;
            max-width: 400px;
            border: none;
            margin: 1rem 0;
            border-radius: 10px;
        }

        #askBtn {
            background-color: #2c313a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        #askBtn:hover {
            background-color: #444b56;
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        footer {
            margin-top: 5rem;
            font-size: 0.9rem;
            color: grey;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        #circle {
            background: radial-gradient(circle at center, #111 70%, #000);
            border-radius: 50%;
            width: 450px;
            height: 450px;
            margin: 3em auto;
            position: relative;
            box-shadow: 0 0 300px #7a7a7a;
        }

        #gap {
            width: 150px;
            height: 150px;
            background-color: #2f2f2f;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: monospace;
            font-size: 1rem;
            text-align: center;
            padding: 10px;
            box-shadow: inset 0 0 10px #000;
        }

        #answer {
            font-size: 1.5rem;
            font-family: "Inconsolata", monospace;
            margin-top: 1.5rem;
            animation: fadeIn 1s ease-in-out;
            transform: rotate(-45deg)
        }

        @keyframes shake {
            0% {
                transform: rotate(0);
            }

            20% {
                transform: rotate(5deg);
            }

            40% {
                transform: rotate(-5deg);
            }

            60% {
                transform: rotate(4deg);
            }

            80% {
                transform: rotate(-4deg);
            }

            100% {
                transform: rotate(0);
            }
        }

        .shake {
            animation: shake 0.6s;
        }
    </style>
</head>

<body>
    <header>
        <h1>Ask the Ball, Obey the Ball</h1>
        <h2 style="font-size: 22px;">Can't decide? <br>Ask a <u>Yes/No</u> Question. <br>Let Rojan choose your destiny.
        </h2>
    </header>

    <main>
        <!-- user types in their question here -->
        <form>
            <input type="text" name="askQ" id="askQ" placeholder="Ask the Ball..." required>
        </form>

        <!-- user submits their answer -->
        <button id="askBtn">Your Fate Says:</button>

        <!-- ball illustration -->
        <div id="circle">
            <div id="gap">
                <span id="answer">Ask Me...</span>
            </div>
        </div>

        <!-- the random answer shows up once it is submitted -->
    </main>

    <footer>
        <!-- copyright declaration -->
        <p>Copyright &copy; Rojan Jafarnezhad 2025</p>
    </footer>

    <!-- javascript file linked -->
    <script>
        const answers = [
            "Yes.",
            "No.",
            "Ask again later.",
            "Definitely.",
            "I wouldn't count on it.",
            "Maybe...",
            "Absolutely not.",
            "Without a doubt.",
            "That's a tricky question...",
            "Ooh, I don't know about that.",
            "Go for it.",
            "Don't hesitate on it."
        ];

        const askBtn = document.getElementById("askBtn");
        const input = document.getElementById("askQ");
        const answerEl = document.getElementById("answer");
        const ballElement = document.getElementById("circle");

        askBtn.addEventListener("click", () => {
            const question = input.value.trim();

            if (question === "") {
                answerEl.textContent = "You must ask a question, Champ!";
                return;
            }

            ballElement.classList.add("shake");
            setTimeout(() => ballElement.classList.remove("shake"), 600);

            const randomIndex = Math.floor(Math.random() * answers.length);
            const randomAnswer = answers[randomIndex];

            typeAnswer(randomAnswer, answerEl);
        });

        function typeAnswer(text, element) {
            element.textContent = "";

            let i = 0;
            const interval = setInterval(() => {
                element.textContent += text[i];
                i++;

                if (i >= text.length) {
                    clearInterval(interval);
                }
            }, 50);
        }

    </script>
</body>

</html>
