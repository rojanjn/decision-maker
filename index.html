<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="This is a HTML/CSS/JS website, that randomly chooses an answer once the user asks a question.">
    <meta name="keywords" content="HTML, CSS, JavaScript, random, decision, 8ball">
    <meta name="author" content="Rojan Jafarnezhad">

    <title>8 Ball</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Inconsolata:wght@200..900&family=Slackey&display=swap"
        rel="stylesheet">

    <!-- tab icon -->
    <link rel="icon" href="img/question_1069222.png">

    <!-- css -->
    <style>
        body {
            background: linear-gradient(#1c2128, black, #1c2128);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            color: #EAEFEF;
            font-size: 3em;
            font-family: "Slackey", sans-serif;
            font-weight: 100;
        }

        h2 {
            color: #909194;
        }

        h2,
        #askQ,
        #askBtn {
            font-family: "Comfortaa", sans-serif;

        }

        #askQ{
            text-align: center;
            padding: 10px;
            font-size: 1rem;
            width: 80%;
            max-width: 400px;
            border: none;
            margin: 1rem 0;
            border-radius: 10px;
        }

        #askBtn{
            background-color: #2c313a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        #askBtn:hover{
            background-color: #444b56;
        }
        
        #answer{
            font-size: 1.5rem;
            font-family: "Inconsolata", monospace;
            margin-top: 1.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn{
            from {opacity: 0;}
            to {opacity: 1;}
        }

        footer{
            margin-top: 5rem;
            font-size: 0.9rem;
            color: grey;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

    </style>
</head>

<body>
    <header>
        <h1>Ask the Ball, Obey the Ball</h1>
        <h2>Can't decide? <br>Ask a <u>Yes/No</u> Question. <br>Let Rojan choose your destiny.</h2>
    </header>

    <main>
        <!-- user types in their question here -->
        <form>
            <input type="text" name="askQ" id="askQ" placeholder="Ask the Ball...">
        </form>

        <!-- user submits their answer -->
        <button id="askBtn">Your Fate Says:</button>

        <!-- the random answer shows up once it is submitted -->
        <p id="answer"></p>
    </main>

    <footer>
        <!-- copyright declaration -->
        <p>Copyright &copy; Rojan Jafarnezhad 2025</p>

        <!-- javascript file linked -->
        <script src="script.js"></script>
    </footer>
</body>

</html>
